<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <meta content="width=device-width, initial-scale=1" name="viewport">
       <link rel="stylesheet" href="/css/app.css">
       <link rel="shortcut icon" href="#">
       <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://use.typekit.net/mbr8fgy.css">
    <title>To-do list</title>
  </head>
  <body>
    <div class="div-1 divs img-div" id = 'div-1'>
    </div>
    <div class="div-2 divs">
      <div class="container">
        <h2>To-do:</h2>
          <div class="inputField-addBtn-container">
            <input type="text" onfocus=this.value='' id = 'inputField'><button id ='add-to-do'>+</button>
          </div>
        <div class="to-do-items-container" id= 'to-do-items-container'>
        </div>
      </div>
      <div id = "priorities" class="priorities">
        <h2>Priorities</h2>
        <span id="priorities-legend">First things first!<br/>Let's prioritize out to dos so we know where to start...</span>
        <div class="priorities-box" id="priorities-box">
          <ol id="priorities-list"></ol>
        </div>
      </div>
    </div>
    <div class="div-3 divs img-div">
    <h2></h2>
  </div>
    <div class="div-4 divs">
      <h2>Div 4</h2>
    </div>
    <div class="div-5 divs img-div">
    <h2></h2>
  </div>
    <div class="div-6 divs">
    <h2>Div 6</h2>
  </div>
    <script type="module" src="/js/all.js"></script>
  </body>
</html>
